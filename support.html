<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Support â€“ Oct Track</title>
  <style>
    :root {
      --navy: #181836;
      --accent: #ff00cc;
      --teal: #40ffe0;
      --pink: #ffb6e6;
      --card-bg: rgba(255,255,255,0.10);
      --card-border: linear-gradient(90deg, #ff00cc 0%, #40ffe0 100%);
      --text-primary: #fff;
      --text-secondary: #fff7;
      --shadow: 0 8px 32px 0 rgba(255,0,204,0.18);
      --radius: 24px;
      --font-main: 'SF Pro Rounded', 'Segoe UI', 'Arial Rounded MT Bold', Arial, sans-serif;
    }
    body {
      background: var(--navy);
      color: var(--text-primary);
      font-family: var(--font-main);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 540px;
      width: 100%;
      margin: 40px 0 24px 0;
      padding: 0 16px;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 2.5px solid transparent;
      background-clip: padding-box, border-box;
      position: relative;
      margin-bottom: 24px;
      padding: 36px 28px 28px 28px;
      border-image: var(--card-border) 1;
      border-image-slice: 1;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      pointer-events: none;
      background: linear-gradient(120deg, var(--accent) 0%, var(--teal) 100%);
      opacity: 0.08;
      z-index: 0;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 0 0 10px 0;
      background: linear-gradient(90deg, var(--accent), var(--teal), var(--pink) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      letter-spacing: 1px;
      z-index: 1;
      position: relative;
    }
    h2 {
      font-size: 1.2rem;
      color: var(--accent);
      margin-top: 28px;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
      z-index: 1;
      position: relative;
    }
    p, li, a {
      color: var(--text-secondary);
      font-size: 1.08rem;
      line-height: 1.7;
      margin: 0 0 14px 0;
      z-index: 1;
      position: relative;
    }
    ul {
      padding-left: 22px;
      margin: 0 0 18px 0;
    }
    a {
      color: var(--teal);
      text-decoration: underline;
      transition: color 0.2s;
    }
    a:hover {
      color: var(--accent);
    }
    .logo-octtrack {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }
    .logo-octtrack span {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, var(--accent), var(--teal), var(--pink) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      letter-spacing: 1px;
      margin-left: 8px;
    }
    @media (max-width: 600px) {
      .container { padding: 0 2vw; }
      .card { padding: 20px 4vw 16px 4vw; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-octtrack">
        <span>Oct Track</span>
      </div>
      <h1>App Support</h1>
      <p>Thank you for using <strong>Oct Track</strong>!</p>

      <h2>Contact Support</h2>
      <p>If you have any questions, feedback, or need help using the app, please contact us at:</p>
      <ul>
        <li>Email: <a href="mailto:Tcvlee@me.com">Tcvlee@me.com</a></li>
      </ul>

      <h2>Privacy Policy</h2>
      <p>You can view our privacy policy <a href="https://tcvinlee.github.io/iOS_tracking_octo_public/privacy.html">here</a>.</p>
    </div>
  </div>
</body>
</html>
